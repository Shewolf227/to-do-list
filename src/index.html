<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>To Do List</title>
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <div class="header">
        <h3>Today's To Do</h3>
        <i class="material-icons refresh">autorenew</i>
      </div>
      <input id="add-item" type="text" placeholder="Add to your list...">
    </div>
    <div id="to-do-list"></div>
    <input type="button" id="delete" value="Clear all completed">
  </div>
</body>
</html>
